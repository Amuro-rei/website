<!-- HTML Example -->
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/obniz@3.6.1/obniz.js"></script>
  </head>
  <body>
    <div id="obniz-debug"></div>
    <h1>LED</h1>
<button id="on">ON</button> <button id="off">OFF</button>


    <script>
      
      var obniz = new Obniz("5018-9341");
      obniz.onconnect = async function() {
        var led = obniz.wired("LED", { anode: 0, cathode: 1 });
        led.on();
         var led2 = obniz.wired("LED", { anode: 10, cathode: 11 });
        led2.on();
      
      
      
      $("#on").on("click",async function() {
        led.on();
        })
      $("#off").on("click",async function() {
        led.off();
        })
        $("#off").on("click",async function() {
        led2.on();
        })
      $("#on").on("click",async function() {
        led2.off();
        })
        };
    </script>
  </body>
</html>
